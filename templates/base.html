
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/png" href="{% static 'mortar4.png' %}">
  <title> Moja receptura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Open+Sans:ital,wdth,wght@1,88.9,320&family=Roboto:wght@300;400&family=Trispace&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet"  href="{% static 'base.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"  href="{% static 'style.css' %}" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    {% block scripts %}

    {% endblock %}
<!--    <script src="{% static 'myjs.js' %}"></script>-->

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Moja receptura</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'aktualnaRec' %}" >Moja bieżąca receptura</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="dodajRecNavButton" data-target="#dodajRecModal" href="#dodajRecModal">Nowa receptura</a>
        </li>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Lista dostępnych składników  </a>
          <nav class="dropdown-menu" aria-labelledby="navbarDropdown" id="lista-dropdown"> </nav>

        </div>


      </ul>
      <img src="{% static 'mortar4.png' %}"/>

    </div>
  </div>
</nav>

<!-- Modal dodaj składnik -->

<div id="modalskladnik">

</div>

<div class="modal fade" id="dodajRecModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Podaj dane receptury</h5>
        <button type="button" class="close" id='close-x' data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-body-add">
<!--        place for form-->
          <form id="dodajRecModalBody" method="POST" class="form-modal">
              {% csrf_token %}

              <br>
          </form>
      </div>
      <div class="modal-footer">
        <input type="submit" id='dodajRecSubmit' class='btn btn-primary' value="Dodaj recepturę">

      </div>
    </div>
  </div>
</div>

<!-- Modal -->

{% block content %}


{% endblock content %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="{% static 'base.js' %}"> </script>

{% block js_files %} {% endblock %}
</body>
</html>
